<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Day-Task</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script defer src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="side_nav">
        <div class="menu_nav">
            <ion-icon name="menu-outline" id="hemburger"></ion-icon>
            <ion-icon name="close-outline" id="close_window"></ion-icon>
        </div>
        <div class="alingg_hidden">
            <div id="hidden_info">
                <div class="show_quantity"><ion-icon name="cloud-outline" id="hidden_cloud"></ion-icon><span
                        class="numbers">0</span></div>
                <div class="hidden_text">
                    <p>Task In Cloud</p>
                </div>
            </div>
        </div>
    </nav>

    <section class="show_task">
        <ul class="conten_task">
        </ul>
        <div class="write_task">
            <div class="write">
                <div class="text">
                    <ion-icon name="add-outline" class="addTask"></ion-icon>
                    <input type="text" class="task" value="" placeholder="Add Today Task">
                </div>
                <div class="eraze">
                    <ion-icon name="close-outline" id="clear_task"></ion-icon>
                </div>
            </div>
        </div>

    </section>
    <section id="hidden-content" class="mobile_hidden_content">
        <div class="close-Tab">
            <ion-icon name="close-outline" id="close_Task_tab"></ion-icon>
        </div>
        <div id="hidden_contaner">
            <ul class="moreTask">
            </ul>
        </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
